<div class="side-form">
    <form class="mx-auto" style="width: 90%;" [formGroup]="productFormGroup" (submit)="saveProduct()">
        <fieldset>
            <legend>
                <h2>{{title}}</h2>
            </legend>
            <div class="form-group">
                <label for="staticId" class="mb-1">
                    <h6 class="mb-0 text-sm">Product #</h6>
                </label>
                <input type="text" readonly class="form-control" id="staticId" formControlName="id">
                <div>
                    <div class="text-info">Product # cannot be modified</div>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="mb-1">
                    <h6 class="mb-0 text-sm">Name</h6>
                </label>
                <input type="text" id="name" class="form-control" formControlName="name"
                    [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].invalid }" />
                <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
                    <div *ngIf="f['name'].errors!['required']">Product Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="mb-1">
                    <h6 class="mb-0 text-sm">Description</h6>
                </label>
                <input type="text" id="description" class="form-control" formControlName="description"
                    [ngClass]="{ 'is-invalid': f['description'].touched && f['description'].invalid }" />
                <div *ngIf="f['description'].touched && f['description'].invalid" class="invalid-feedback">
                    <div *ngIf="f['description'].errors!['required']">Product Description is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="mb-1">
                    <h6 class="mb-0 text-sm">Status</h6>
                </label>
                <select class="form-select" formControlName="status" id="status"
                    [ngClass]="{ 'is-invalid': f['status'].touched && f['status'].invalid }">
                    <option *ngFor="let s of pstatus" [value]="s.value">{{s.key}}</option>
                </select>
                <div *ngIf="f['status'].touched && f['status'].invalid" class="invalid-feedback">
                    <div *ngIf="f['status'].errors!['required']">Please select the Status</div>
                </div>
            </div>
            <div class="d-grid gap-2 mx-auto mt-3">
                <button class="btn btn-primary">
                    Save
                </button>
                <a class="btn btn-secondary" routerLink="/crud">
                    Cancel
                </a>
            </div>
        </fieldset>
    </form>
</div>
